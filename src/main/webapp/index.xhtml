<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="tbl" var="car" value="fghfgh"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         paginator="true" rows="10" style="margin-bottom:20px">



                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="fghfghf" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Year"/>
                    </f:facet>
                    <h:outputText value="fghgfhfh" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Brand" />
                    </f:facet>
                    <h:outputText value="fghgfh" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Color" />
                    </f:facet>
                    <h:outputText value="fghfh" />
                </p:column>
            </p:dataTable>


        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />


        <h:form id="formInsertar">
            <p:panelGrid columns="2">

                <p:outputLabel value="ID"/>
                <p:inputText value="#{TipoUsuarioBean.tipoUsuario.idTipoUsuario}" />

                <p:outputLabel value="Tipo Usuario"/>
                <p:inputText value="#{TipoUsuarioBean.tipoUsuario.nombre}" />

                <p:outputLabel value="Descripcion"/>
                <p:inputText value="#{TipoUsuarioBean.tipoUsuario.descripcion}" />

            </p:panelGrid>
            <p:commandButton actionListener="#{TipoUsuarioBean.insertar()}" value="Ingresar Tipo Usuario" update=":formMostrar"/>
        </h:form>
        <!-- DATATABLE-->
        <h:form id="formMostrar">
            <p:dataTable var="tip" value="#{TipoUsuarioBean.tipoUsuario}"
                         emptyMessage="No hay personas disponibless"
                         paginator="true" rows="10" paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                         {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10"
                         >
                <p:column headerText="Id Tipo Usuario">
                    <h:outputText value="#{tip.idTipoUsuario}"/>
                </p:column>
                <p:column headerText="Tipo Usuario">
                    <h:outputText value="#{tip.nombre}"/>
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{tip.descripcion}"/>
                </p:column>


            </p:dataTable>

        </h:form>
    </h:body>
</html>
